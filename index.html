<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="input-info" type="text" class="form-control" placeholder="search for meal..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="clickAction()" class="btn btn-danger" type="button" id="button-addon2">search</button>
        </div>
    </section>

    <section class="row">
        <div id="searchFood" class="col-md-6 ">
            <h1>Your searched food</h1>
            <div id="moreLetterFood" class="detailsStyle">

            </div>
        </div>
        <div id="detailsParent" class="col-md-6">
            <h1 style="text-align: center;"> Food Details</h1>
            <div id="showDetails">

            </div>
        </div>
    </section>
    <section id="singleLetterParent">
        <h1>Your searched food</h1>
        <div id="1LetterFood" class="divStyle">

        </div>
    </section>
    <section id="relatedParent">
        <h1 style="text-align: center;">Related Food Items</h1>
        <div id="relatedItems" class="divStyle">

        </div>
    </section>
    <section id="empty-input">
        <h1>Please enter food name in the search bar</h1>
    </section>
    <script src="app.js"></script>
</body>

</html>
